---
layout: default
---
<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book">
    <figure class="book-cover">
      <a href="https://www.goodreads.com/book/show/{{ book.Book_Id }}">
        <img src="http://covers.librarything.com/devkey/c2cbbfc0cf2482bb29c4fe9baae01841/large/isbn/{{ book.ISBN }}" alt="{{ book.Title }}">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.Title }}</h2>
      <p>{{ book.Author }}</p>
    </div>
  </article>
  {% endfor %}
</main>
